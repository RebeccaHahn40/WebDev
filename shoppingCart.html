<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <meta name="keywords" content="About Me, HTML, CSS, Javascript" />
        <meta name="description" content="Shopping Cart Page" />
        <meta name="revised" content="11/18/2021" />
        <meta name="author" content="Rebecca Hahn" />

        <link rel="stylesheet" href="Style.css">
        <script src="javascript.js"></script>
        
    </head>

    <body>
        <h1>Shopping Cart</h1>
        <p style="text-align: center;"><a href="AboutMe.html">About Me</a></p>
        <div class="itemdiv">
            <div class="items">
                <img class="ceral" src="images/krispies.jpg" alt="Krispies">
                <form>
                    <input aria-label="checkbox" id="add-krispies" type="checkbox" aria-checked="false" />
                </form>
            </div>
            <div class="items">
                <img class="ceral" src="images/life.jfif" alt="Life">
                <form>
                    <input aria-label="checkbox" id="add-life" type="checkbox" aria-checked="false" />
                </form>
            </div>
            <div class="items">
                <img class="ceral" src="images/luckycharms.jfif" alt="Lucky Charms">
                <form>
                    <input aria-label="checkbox" id="add-luckycharms" type="checkbox" aria-checked="false" />
                </form>
            </div>
            <div class="items">
                <img class="ceral" src="images/oreos.jfif" alt="Oreos">
                <form>
                    <input aria-label="checkbox" id="add-oreos" type="checkbox" aria-checked="false" />
                </form>
            </div>
            <div class="items">
                <img class="ceral" src="images/rice krispies.jfif" alt="Rice Krispies">
                <form>
                    <input aria-label="checkbox" id="add-ricekrispies" type="checkbox" aria-checked="false" />
                </form>
            </div>
            <div class="items">
                <img class="ceral" src="images/booberry.jpg" alt="Boo Berry">
                <form>
                    <input aria-label="checkbox" id="add-booberry" type="checkbox" aria-checked="false" />
                </form>
            </div>
        </div>
  

        <div class="basket">
            <h3>Your Cart</h3>
            <p id="outputBasket1"></p>
            <p id="outputBasket2"></p>
            <p id="outputBasket3"></p>
            <p id="outputBasket4"></p>
            <p id="outputBasket5"></p>
            <p id="outputBasket6"></p>
        </div>
    </body>
</html>
